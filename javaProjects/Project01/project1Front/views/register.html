<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<div class="container align-content-center" id="registerForm">
			<form>
				<div class="form-row justify-content-center">
					<h1 class="display-4">Project1</h1> 
				</div>
				<div id="bottomBorder"class="form-row justify-content-center">
					<h1 class="display-4">Register Employee</h1> 
				</div>

				<hr>
				<br>

                <div class="form-row justify-content-center">
					<label>First Name:</label>
				</div>
				<div class="form-row justify-content-center">
					<input class="inputstyle" type="text" name="firstName" id="firstName">
				</div>
				
                <br> 

                <div class="form-row justify-content-center">
					<label>Last Name:</label>
				</div>
				<div class="form-row justify-content-center">
					<input class="inputstyle" type="text" name="lastName" id="lastName">
				</div>
				
                <br> 
				
                <div class="form-row justify-content-center">
					<label>Username:</label>
				</div>
				<div class="form-row justify-content-center">
					<input class="inputstyle" type="text" name="username" id="username">
				</div>
				
                <br> 
				
                <div class="form-row justify-content-center">
					<label>Password:</label> 
				</div>
				
                <div class="form-row justify-content-center">
					<input class="inputstyle" type="password" name="password" id="password">
				</div>

                <br>

                <div class="form-row justify-content-center">
					<label>email:</label> 
				</div>
				
                <div class="form-row justify-content-center">
					<input class="inputstyle" type="text" name="email" id="email">
				</div>
				
                <br> <br>
				
                <div class="form-row justify-content-center">
					<input class="btn btn-primary" value="Create User"
						id="submitButton">
				</div>

				<button id= "login">Login</button>
			</form>
	</div>
	<script src="../scripts/register.js"></script>
</body>
</html>
